<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [apiKey, setApiKey] = React.useState('');
            const [keyword, setKeyword] = React.useState('');
            const [videos, setVideos] = React.useState([]);
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState('');

            const searchChannel = async () => {
                try {
                    setLoading(true);
                    setError('');
                    
                    // Search for channel
                    const searchResponse = await fetch(
                        `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${keyword}&type=channel&maxResults=1&key=${apiKey}`
                    );
                    const searchData = await searchResponse.json();
                    
                    if (!searchData.items?.length) {
                        throw new Error('No channel found');
                    }

                    const channelId = searchData.items[0].id.channelId;

                    // Get recent videos
                    const videosResponse = await fetch(
                        `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&order=date&type=video&maxResults=7&key=${apiKey}`
                    );
                    const videosData = await videosResponse.json();

                    // Get statistics for each video
                    const videoStats = await Promise.all(
                        videosData.items.map(async (item) => {
                            const statsResponse = await fetch(
                                `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${item.id.videoId}&key=${apiKey}`
                            );
                            const statsData = await statsResponse.json();
                            
                            return {
                                title: item.snippet.title,
                                publishedAt: new Date(item.snippet.publishedAt).toLocaleDateString(),
                                views: parseInt(statsData.items[0].statistics.viewCount),
                                likes: parseInt(statsData.items[0].statistics.likeCount),
                                comments: parseInt(statsData.items[0].statistics.commentCount),
                                url: `https://www.youtube.com/watch?v=${item.id.videoId}`
                            };
                        })
                    );

                    setVideos(videoStats);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const downloadCSV = () => {
                const headers = ['Title', 'Published Date', 'Views', 'Likes', 'Comments', 'URL'];
                const csvContent = [
                    headers.join(','),
                    ...videos.map(video => 
                        [
                            `"${video.title}"`,
                            video.publishedAt,
                            video.views,
                            video.likes,
                            video.comments,
                            video.url
                        ].join(',')
                    )
                ].join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'youtube-analysis.csv';
                a.click();
            };

            return (
                <div className="container mx-auto px-4 py-8 max-w-4xl">
                    <h1 className="text-3xl font-bold mb-8 text-center">YouTube Channel Analyzer</h1>
                    
                    <div className="bg-white rounded-lg shadow-md p-6 mb-8">
                        <div className="mb-4">
                            <label className="block text-gray-700 mb-2">YouTube API Key:</label>
                            <input 
                                type="text"
                                value={apiKey}
                                onChange={(e) => setApiKey(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder="Enter your API key"
                            />
                        </div>
                        
                        <div className="mb-4">
                            <label className="block text-gray-700 mb-2">Channel Keyword:</label>
                            <input 
                                type="text"
                                value={keyword}
                                onChange={(e) => setKeyword(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder="Enter channel name or keyword"
                            />
                        </div>
                        
                        <button 
                            onClick={searchChannel}
                            disabled={loading || !apiKey || !keyword}
                            className="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 disabled:bg-gray-400"
                        >
                            {loading ? 'Loading...' : 'Analyze Channel'}
                        </button>
                    </div>

                    {error && (
                        <div className="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-8">
                            {error}
                        </div>
                    )}

                    {videos.length > 0 && (
                        <div className="bg-white rounded-lg shadow-md p-6">
                            <div className="flex justify-between mb-4">
                                <h2 className="text-xl font-bold">Analysis Results</h2>
                                <button 
                                    onClick={downloadCSV}
                                    className="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
                                >
                                    Download CSV
                                </button>
                            </div>
                            
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead>
                                        <tr className="bg-gray-50">
                                            <th className="p-2 text-left">Title</th>
                                            <th className="p-2 text-left">Published</th>
                                            <th className="p-2 text-right">Views</th>
                                            <th className="p-2 text-right">Likes</th>
                                            <th className="p-2 text-right">Comments</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {videos.map((video, index) => (
                                            <tr key={index} className="border-t">
                                                <td className="p-2">
                                                    <a href={video.url} target="_blank" className="text-blue-500 hover:underline">
                                                        {video.title}
                                                    </a>
                                                </td>
                                                <td className="p-2">{video.publishedAt}</td>
                                                <td className="p-2 text-right">{video.views.toLocaleString()}</td>
                                                <td className="p-2 text-right">{video.likes.toLocaleString()}</td>
                                                <td className="p-2 text-right">{video.comments.toLocaleString()}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
